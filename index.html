<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIT-Easy-Use</title>
    <link rel="icon" href="resources/icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drawer { transition: transform 0.3s ease-in-out; }
        .drawer-closed { transform: translateX(100%); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto space-y-6">
        <div class="flex justify-between items-center border-b border-gray-700 pb-4">
            <h1 class="text-2xl font-bold">ZIT 控制台</h1>
            <div class="flex space-x-2">
                <button onclick="window.location.href='/gallery'" class="text-lg hover:bg-gray-700 p-2 rounded">打开相册</button>
                <button onclick="toggleDrawer()" class="text-lg hover:bg-gray-700 p-2 rounded">生成记录</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6 bg-gray-800 p-6 rounded-xl shadow-lg">
            <div class="col-span-2">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-sm font-medium">提示词</label>
                    <button id="promptToggleBtn" onclick="togglePromptHeight()" class="text-xs bg-gray-700 px-3 py-2 rounded hover:bg-gray-600 inline-flex whitespace-nowrap flex-shrink-0 w-fit">放大</button>
                </div>
                <textarea id="promptText" rows="3" class="w-full bg-gray-700 rounded p-2 outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
            </div>

            <div class="col-span-2 border border-gray-700 rounded-lg overflow-hidden">
                <div class="bg-gray-800 px-4 py-3 flex justify-between items-center">
                    <h3 class="font-medium">模型选择</h3>
                    <button id="modelsToggleBtn" class="text-sm bg-gray-700 px-3 py-1 rounded hover:bg-gray-600" onclick="toggleModelsContainer()">收起</button>
                </div>
                <div id="modelsContent" class="p-4 grid sm:grid-cols-2 gap-4" style="display: none;">
                    <div>
                        <label class="block mb-2 text-sm font-medium">模型</label>
                        <select id="modelSelect" class="w-full bg-gray-700 py-3 px-3 rounded-lg"></select>
                    </div>

                    <div>
                        <label class="block mb-2 text-sm font-medium">VAE</label>
                        <select id="vaeSelect" class="w-full bg-gray-700 py-3 px-3 rounded-lg"></select>
                    </div>
                </div>
            </div>

            <div class="col-span-2 border border-gray-700 rounded-lg overflow-hidden">
                <div class="bg-gray-800 px-4 py-3 flex justify-between items-center">
                    <h3 class="font-medium">生成参数</h3>
                    <button id="paramsToggleBtn" class="text-sm bg-gray-700 px-3 py-1 rounded hover:bg-gray-600" onclick="toggleParamsContainer()">展开</button>
                </div>
                <div id="paramsContent" class="p-4 grid sm:grid-cols-2 gap-4" style="display: none;">
                    <div>
                        <label class="block mb-2 text-sm font-medium">采样器组合</label>
                        <select id="samplerSelect" class="w-full bg-gray-700 py-3 px-3 rounded-lg">
                            <option value="er_sde,sgm_uniform">er_sde + sgm_uniform</option>
                            <option value="er_sde,simple">er_sde + simple</option>
                            <option value="res_multistep,simple">res_multistep + simple</option>
                            <option value="euler,simple">euler + simple</option>
                            <option value="dpmpp_2s_ancestral,FlowMatchEulerDiscreteScheduler">dpmpp_2s_ancestral + FlowMatchEulerDiscreteScheduler</option>
                        </select>
                    </div>

                    <div>
                        <label class="block mb-2 text-sm font-medium">CFG</label>
                        <input type="number" id="cfgInput" value="1" min="0.1" max="20" step="0.1" class="w-full bg-gray-700 py-3 px-3 rounded-lg">
                    </div>

                    <div>
                        <label class="block mb-2 text-sm font-medium">图片比例</label>
                        <select id="ratioSelect" class="w-full bg-gray-700 py-3 px-3 rounded-lg" onchange="updateSizeOptions()">
                            <option value="1:1">1:1</option>
                            <option value="3:4">3:4</option>
                            <option value="custom">自定义大小</option>
                        </select>
                    </div>

                    <div>
                        <label class="block mb-2 text-sm font-medium">图片尺寸</label>
                        <select id="sizeSelect" class="w-full bg-gray-700 py-3 px-3 rounded-lg" onchange="updateResHint()">
                        </select>
                        <div id="customSizeInputs" class="hidden grid grid-cols-2 gap-2 mt-2">
                            <input type="number" id="widthInput" placeholder="宽度" min="1" max="4096" class="bg-gray-700 py-3 px-3 rounded-lg">
                            <input type="number" id="heightInput" placeholder="高度" min="1" max="4096" class="bg-gray-700 py-3 px-3 rounded-lg">
                        </div>
                    </div>

                    <div>
                        <label class="block mb-2 text-sm font-medium">步数</label>
                        <input type="number" id="stepsInput" value="9" min="8" max="20" step="1" class="w-full bg-gray-700 py-3 px-3 rounded-lg">
                    </div>
                </div>
            </div>

            <!-- LoRAs 设置 -->
            <div class="col-span-2 border border-gray-700 rounded-lg overflow-hidden">
                <div class="bg-gray-800 px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <input type="checkbox" id="loraEnable" class="w-5 h-5 mr-3">
                        <h3 class="font-medium">LoRAs</h3>
                    </div>
                    <button id="loraToggleBtn" class="text-sm bg-gray-700 px-3 py-1 rounded hover:bg-gray-600" onclick="toggleLoraContainer()">展开</button>
                </div>
                <div id="loraContent" class="p-4" style="display: none;">
                    <div class="grid sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2 text-sm font-medium">LoRA模型</label>
                            <select id="loraModel" class="bg-gray-700 py-3 px-3 rounded-lg w-full">
                                <!-- 选项将从config.json动态加载 -->
                            </select>
                        </div>

                        <div>
                            <label class="block mb-2 text-sm font-medium">模型强度</label>
                            <input type="number" id="loraStrength" value="0.8" step="0.05" min="0" max="2" class="w-full bg-gray-700 py-3 px-3 rounded-lg">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 图片放大 -->
            <div class="col-span-2 border border-gray-700 rounded-lg overflow-hidden">

                <div class="bg-gray-800 px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <input type="checkbox" id="upscaleEnable" class="w-5 h-5 mr-3">
                        <h3 class="font-medium">图片放大</h3>
                    </div>
                    <button id="upscaleToggleBtn" class="text-sm bg-gray-700 px-3 py-1 rounded hover:bg-gray-600" onclick="toggleUpscaleContainer()">展开</button>
                </div>

                <div id="upscaleContent" class="p-4" style="display: none;">
                    <div class="grid sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2 text-sm font-medium">放大比例</label>
                            <div class="flex items-center space-x-4">
                                <select id="upscaleScale" class="bg-gray-700 py-3 px-3 rounded-lg flex-grow" onchange="updateResHint()">
                                    <option value="1.2">1.2x</option>
                                    <option value="1.25">1.25x</option>
                                    <option value="1.3">1.3x</option>
                                    <option value="1.35">1.35x</option>
                                    <option value="1.4">1.4x</option>
                                    <option value="1.45">1.45x</option>
                                    <option value="1.5" selected>1.5x</option>
                                    <option value="1.55">1.55x</option>
                                    <option value="1.6">1.6x</option>
                                    <option value="1.65">1.65x</option>
                                    <option value="1.7">1.7x</option>
                                    <option value="1.75">1.75x</option>
                                </select>
                                <span id="targetRes" class="text-xs text-gray-400 whitespace-nowrap">1356 x 1800</span>
                            </div>
                        </div>

                        <div>
                            <label class="block mb-2 text-sm font-medium">Denoise参数</label>
                            <input type="number" id="denoiseValue" value="0.5" step="0.05" min="0" max="1" class="w-full bg-gray-700 py-3 px-3 rounded-lg">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 保存参数 -->
            <div class="col-span-2 border border-gray-700 rounded-lg overflow-hidden">
                <div class="bg-gray-800 px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <h3 class="font-medium">保存参数</h3>
                    </div>
                    <button id="saveParamsBtn" class="text-sm bg-gray-700 px-3 py-1 rounded hover:bg-gray-600" onclick="toggleSaveParamsContainer()">展开</button>
                </div>
                <div id="saveParamsContent" class="p-4" style="display: none;">
                    <div class="">
                        <div>
                            <label class="block mb-2 text-sm font-medium">文件前缀</label>
                            <input type="text" id="filePrefix" value="zit-api" class="w-full bg-gray-700 py-3 px-3 rounded-lg">
                        </div>
                    </div>
                </div>
            </div>


            <!-- 任务进度展示 -->
            <div id="progressContainer" class="col-span-2 hidden space-y-3 bg-gray-900/50 p-4 rounded-lg border border-gray-700">
                <div class="space-y-1">
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-blue-400 font-bold">初步采样 (Step 1/2)</span>
                        <span id="progressText1">0%</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2">
                        <div id="progress1" class="bg-blue-500 h-2 rounded-full transition-all duration-300 w-0"></div>
                    </div>
                </div>
                <div id="progressSection2" class="space-y-1 opacity-50">
                    <div class="flex justify-between text-xs mb-1">
                        <span class="text-purple-400 font-bold">二次采样 (Step 2/2)</span>
                        <span id="progressText2">0%</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-2">
                        <div id="progress2" class="bg-purple-500 h-2 rounded-full transition-all duration-300 w-0"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
            <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-3">
                <button id="generateBtn" onclick="queuePrompt()" class="md:col-span-2 bg-blue-600 hover:bg-blue-700 py-3 px-4 rounded-lg font-bold transition-all disabled:opacity-50 disabled:cursor-not-allowed">开始生成</button>
                <select id="batchCount" class="md:col-span-1 bg-gray-700 py-3 px-3 rounded-lg min-w-[60px]">
                    <option value="1">1</option><option value="2">2</option>
                    <option value="4">4</option><option value="8">8</option>
                    <option value="12">12</option><option value="16">16</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="interruptTask('current')" class="bg-yellow-600 hover:bg-yellow-700 py-3 rounded-lg text-sm">取消当前</button>
                <button onclick="interruptTask('all')" class="bg-red-600 hover:bg-red-700 py-3 rounded-lg text-sm">清空队列</button>
            </div>
        </div>

        <div id="resultArea" class="mt-8 border-t border-gray-700 pt-6">
            <h2 class="text-xl mb-4 text-gray-400">本次生成结果</h2>
            <div id="imageContainer" class="grid grid-cols-2 gap-4"></div>
        </div>
    </div>

    <!-- 抽屉遮罩 -->
    <div id="drawerOverlay" class="fixed inset-0 bg-black/50 z-30 hidden"></div>
    
    <div id="drawer" class="drawer drawer-closed fixed top-0 right-0 h-full w-full max-w-[600px] bg-gray-800 shadow-2xl z-40 border-l border-gray-600 text-white">
        <!-- 固定的标题栏 -->
        <div class="fixed top-0 right-0 w-full max-w-[600px] bg-gray-800 border-l border-gray-600 z-50 p-4">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-bold">生成记录</h3>
                <div class="flex space-x-2">
                    <button onclick="clearHistory()" class="text-sm bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">清空记录</button>
                    <button onclick="toggleDrawer()" class="text-2xl hover:bg-gray-700 p-1 rounded">×</button>
                </div>
            </div>
        </div>
        <!-- 可滚动的内容区域 -->
        <div class="pt-16 p-4 overflow-y-auto h-full">
            <div id="historyList" class="grid grid-cols-2 gap-4"></div>
        </div>
    </div>

    <div id="fullPreview" class="hidden fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-2 md:p-4">
        <button onclick="sendToConsole()" class="absolute top-3 right-64 md:top-4 md:right-72 bg-green-600 text-white px-3 py-1 text-sm md:px-4 md:py-2 rounded">发送到控制台</button>
        <button onclick="openInNewTab()" class="absolute top-3 right-24 md:top-4 md:right-36 bg-blue-600 text-white px-3 py-1 text-sm md:px-4 md:py-2 rounded">新标签页打开</button>
        <button onclick="closePreview()" class="absolute top-3 right-3 md:top-4 md:right-6 text-3xl md:text-4xl">&times;</button>
        
        <!-- 上一张按钮 -->
        <button id="prevBtn" onclick="prevImage()" class="absolute left-2 md:left-8 text-4xl md:text-6xl text-white bg-black/50 hover:bg-black/70 p-2 md:p-4 rounded-full transition-opacity opacity-70 hover:opacity-100">
            &lt;
        </button>
        
        <!-- 下一张按钮 -->
        <button id="nextBtn" onclick="nextImage()" class="absolute right-2 md:right-8 text-4xl md:text-6xl text-white bg-black/50 hover:bg-black/70 p-2 md:p-4 rounded-full transition-opacity opacity-70 hover:opacity-100">
            &gt;
        </button>
        
        <img id="previewImg" src="" class="max-h-full max-w-full shadow-2xl">
    </div>

    <!-- Toast通知组件 -->
    <div id="toast" class="fixed top-5 right-5 bg-gray-800 text-white py-3 px-5 rounded-lg shadow-lg transform translate-x-full opacity-0 transition-all duration-300 z-50">
        <div id="toastMessage"></div>
    </div>

    <script src="js/index.js"></script>

</body>
</html>
